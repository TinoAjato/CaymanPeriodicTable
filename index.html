        ];

        var $focus, $focus_name, $focus_nameRad, $focus_symbol, $focus_anime, $focus_pizza, $focus_index;

        $(function () {
            let _randomCayman = randomInteger(0, window.caymalements.length - 1);

            $focus = $('#focus');
            $focus_name = $focus.find('span.name');
            $focus_nameRad = $focus.find('span.rad');
            $focus_symbol = $focus.find('span.symbol');
            $focus_anime = $focus.find('span.anime');
            $focus_pizza = $focus.find('span.pizza');
            $focus_index = $focus.find('span.index');

            console.debug($focus_name);
            $('td.caymalement:not(.skip)').each(function (index) {
                if (index >= window.caymalements.length) return false;

                filling(index, $(this), window.caymalements);

                if (index === _randomCayman) $(this).trigger('mouseenter');
            });

            $('td.caymalement.rare').each(function (index) {
                if (index >= window.rarecaymans.length) return false;

                filling(index, $(this), window.rarecaymans);
            });

        })

        function filling(index, $td, array) {
            let caymalement = array[index],
                _name = caymalement[2],
                _nameRad = caymalement[3],
                _symbol = caymalement[1],
                _anime = caymalement[12],
                _pizza = caymalement[13],
                _index = index + 1;

            $td.append(`
                        <span class="index">${_index}</span>
                        <span class="symbol">${_symbol}</span>
                        <span class="name">${_name}</span>
                    `);

            if (_nameRad) $td.append(`<span class="rad">☢</span>`);
            if (_anime) $td.append(`<span class="anime">A+</span>`);
            if (_pizza) $td.append(`<span class="pizza">Pz</span>`);

            //$td.addClass(category);
            //let bgColor = $td.css('background-color');
            $td.mouseenter(function () {
                console.debug('mouseenter');

                $focus_name.text(_name);
                console.debug($focus_name);
                $focus_nameRad.text(_nameRad);
                $focus_symbol.text(_symbol);
                $focus_anime.text(_anime);
                $focus_pizza.text(_pizza);
                $focus_index.text(_index);

                /*
                $focusIndex.text(index);
                $focusSymbol.text(symbol);
                $focusName.text(name);
                $focusQuality.text(quality);
                $focus.css('background-color', bgColor);
                    */
            }).mouseleave(function () {
                //$("#floatingmes").hide();
                console.debug('mouseleave');
            });
        }

        function randomInteger(min, max) {
            return Math.floor(min + Math.random() * (max - min + 1))
        }

    <style>
        body {
            min-width: 1190px;
            font-family: 'Roboto';
        }

        table.periodic {
            border-spacing: 6px;
        }

        table.periodic tr td {
            border: 1px solid rgba(85, 85, 85, 0.95);
            /*border-width: 0;*/
            text-align: center;
            width: 48px;
            height: 56px;
            position: relative;
        }

        table.periodic tr td.caymalement {
            padding: 4px;
            border-radius: 2px;
            border: 1px solid rgba(85, 85, 85, 0.95);
            cursor: pointer;
            background-color: #58a85a;
        }

        table.periodic tr td.rare {
            background-color: rgb(62, 199, 69);
        }

        table.periodic tr td.caymalement:hover {
            opacity: 0.85;
            box-shadow: 4px 4px 2px rgba(128, 128, 128, 0.95);
        }

        table.periodic tr td.empty {
            background-color: transparent;
        }

        .caymalement span.index {
            position: absolute;
            display: block;
            top: 1px;
            left: 2px;
            font-size: 8pt;
        }

        .caymalement span.anime {
            position: absolute;
            display: block;
            top: 1px;
            left: 16px;
            font-size: 8pt;
            color: rgba(124, 0, 0, 0.95);
        }

        .caymalement span.pizza {
            position: absolute;
            display: block;
            top: 1px;
            left: 31px;
            font-size: 8pt;
            color: rgb(219, 197, 0);
        }

        .caymalement span.rad {
            position: absolute;
            display: block;
            top: -3px;
            right: 1px;
            font-size: 10pt;
        }

        .caymalement span.symbol {
            position: absolute;
            display: block;
            top: 10px;
            left: 0;
            right: 0;
            font-size: 18pt;
            font-weight: bold;
        }

        .caymalement span.name {
            position: absolute;
            display: block;
            left: 0;
            right: 0;
            margin-top: 5px;
            word-break: break-all;
            line-height: 1;
            font-size: 10pt;
        }

        td.explanatory-text {
            font-size: small;
            text-align: left;
        }

        td div.focus-element {
            position: relative;
        }

        .focus-element {
            background-color: #58a85a;
            border: 1px solid rgba(85, 85, 85, 0.95);
            text-align: center;
            width: 48px;
            height: 56px;
            position: absolute;
            top: 0px;
            left: 0px;
            scale: 2;
        }
    </style>
</head>
