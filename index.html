    <style>
        body {

        }

        table.periodic {
            border-spacing: 6px;
            font-family: 'Roboto';
        }

        table.periodic tr td {
            border-width: 0;
            text-align: center;
            width: 48px;
            height: 56px;
            position: relative;
        }

        table.periodic tr td.caymalement {
            padding: 4px;
            border-radius: 2px;
            border: 1px solid rgba(85, 85, 85, 0.95);
            cursor: pointer;
            background-color: #58a85a;
        }

        table.periodic tr td.caymalement:hover {
            opacity: 0.95;
            box-shadow: 4px 4px 2px rgba(128, 128, 128, 0.95);
        }

        table.periodic tr td.empty {
            background-color: transparent;
        }

        .caymalement span.index {
            position: absolute;
            display: block;
            top: 1px;
            left: 2px;
            font-size: 8pt;
        }

        .caymalement span.rad {
            position: absolute;
            display: block;
            top: -3px;
            right: 1px;
            font-size: 11pt;
        }

        .caymalement span.symbol {
            position: absolute;
            display: block;
            top: 6px;
            left: 0;
            right: 0;
            font-size: 18pt;
            font-weight: bold;
        }

        .caymalement span.name {
            position: absolute;
            display: block;
            left: 0;
            right: 0;
            margin-top: 3px;
            word-break: break-all;
            line-height: 1;
            font-size: 10pt;
        }
    </style>
