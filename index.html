        $(function () {
            const caymalements = window.caymalements;
            const rarecaymans = window.rarecaymans;
            const frendcaymans = window.frendcaymans;
            const randomCaymanIndex = getRandomIndex(caymalements.length);

            const $focus = $('#focus');
            const $card = $('#card');

            const focusElements = getFocusElements($focus);
            const cardElements = getCardElements($card);

            $('td.caymalement:not(.skip)').each((index, element) => {
                if (index >= caymalements.length) return false;

                fillElement(index, $(element), caymalements);

                if (index === randomCaymanIndex) $(element).trigger('mouseenter');
            });

            $('td.caymalement.rare').each((index, element) => {
                if (index >= rarecaymans.length) return false;

                fillElement(index, $(element), rarecaymans);
            });

            $('td.caymalement.frend').each((index, element) => {
                if (index >= frendcaymans.length) return false;

                fillElement(index, $(element), frendcaymans);
            });

            function fillElement(index, $td, elementsArray) {
                const elementData = elementsArray[index];
                const elementIndex = index + 1;
                const [nickname, symbol, name, nameRad, isotope1, isotope1Rad, isotope2, isotope2Rad, lvl, energ, vl, acayman, anime, pizza, iColor] = elementData;

                $td.append(createElementHTML(elementData, elementIndex));
                $td.css('background-color', window.mainColor[iColor]);
                $td.mouseenter(() => updateFocusAndCard(elementData, elementIndex));
            }

            function createElementHTML(data, index) {
                const [nickname, symbol, name, nameRad, isotope1, isotope1Rad, isotope2, isotope2Rad, lvl, energ, vl, acayman, anime, pizza] = data;
                return `
            <span class="index">${index}</span>
            <span class="symbol">${symbol}</span>
            <span class="name">${name}</span>
            ${nameRad ? '<span class="rad">☢</span>' : ''}
            ${anime ? '<span class="anime">A+</span>' : ''}
            ${pizza ? '<span class="pizza">Pz</span>' : ''}
        `;
            }

            function updateFocusAndCard(data, index) {
                const [nickname, symbol, name, nameRad, isotope1, isotope1Rad, isotope2, isotope2Rad, lvl, energ, vl, acayman, anime, pizza, iColor] = data;

                updateFocus(focusElements, { name, symbol, index, nameRad, anime, pizza, acayman, iColor });
                updateCard(cardElements, { name, nickname, nameRad, isotope1, isotope1Rad, isotope2, isotope2Rad, lvl, energ, vl, acayman, anime, pizza });
            }

            function updateFocus(elements, data) {
                const { name, symbol, index, nameRad, anime, pizza, acayman, iColor } = data;
                elements.name.text(name);
                elements.symbol.text(symbol);
                elements.index.text(index);
                elements.nameRad.text(nameRad ? '☢' : '');
                elements.anime.text(anime ? 'A+' : '');
                elements.pizza.text(pizza ? 'Pz' : '');
                $focus.css('background-color', window.mainColor[iColor]);
            }

            function updateCard(elements, data) {
                const { name, nickname, nameRad, isotope1, isotope1Rad, isotope2, isotope2Rad, lvl, energ, vl, acayman, anime, pizza } = data;
                elements.name.text(name);
                elements.rad.text(nameRad ? 'Радиоактивный' : 'Не радиоактивный');
                elements.tName.text(nickname);
                elements.isotopes.text(`${isotope1}${isotope1Rad ? ' ☢ (рад.)' : ''}${isotope2 ? '; ' + isotope2 + (isotope2Rad ? ' ☢ (рад.)' : '') : ''}`);
                elements.bLvl.text(lvl);
                elements.eLvl.text(energ);
                elements.vLvl.text(vl);
                elements.aCayman.text(acayman ? 'Нет' : 'Да');
                elements.anime.text(anime ? 'Сэмпай' : 'Кохай');
                elements.pizza.text(nickname === 'EisrneKreuz' ? 'ОДНОЗНАЧНО ДА' : nickname === 'Оландушек' ? 'ОДНОЗНАЧНО НЕТ' : pizza ? 'Да' : 'Нет');
            }

            function getFocusElements($focus) {
                return {
                    name: $focus.find('span.name'),
                    nameRad: $focus.find('span.rad'),
                    symbol: $focus.find('span.symbol'),
                    anime: $focus.find('span.anime'),
                    pizza: $focus.find('span.pizza'),
                    index: $focus.find('span.index')
                };
            }

            function getCardElements($card) {
                return {
                    name: $card.find('span.name'),
                    rad: $card.find('span.rad'),
                    tName: $card.find('span.tName'),
                    isotopes: $card.find('span.isotopes'),
                    bLvl: $card.find('span.bLvl'),
                    eLvl: $card.find('span.eLvl'),
                    vLvl: $card.find('span.vLvl'),
                    aCayman: $card.find('span.aCayman'),
                    anime: $card.find('span.anime'),
                    pizza: $card.find('span.pizza')
                };
            }

            function getRandomIndex(max) {
                return Math.floor(Math.random() * max);
            }
        });
